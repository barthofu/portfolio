name: Deploy (SSH)

on:
    push:
        branches: [main]
    # allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

jobs:

    build:
        uses: ./.github/workflows/build.yml

    deploy:
        name: Deploy
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Executing remote ssh commands using password
              uses: appleboy/scp-action@master
              with:
                host: ${{ env.HOST }}
                port: ${{ env.PORT }}
                username: ${{ env.USERNAME }}
                key: ${{ env.KEY }}
                source: ${{ needs.build.outputs.artifacts_path }}/exported-app
                target: ${{ env.VPS_PROJECT_PATH }}